name: Schedule Test

on:
  #schedule:
    # Test multiple times with different formats
    #- cron: '3,13,23,33,43,53 * * * *'  # Every 10 minutes at :03, :13, etc.
    #- cron: '7,17,27,37,47,57 * * * *'  # Every 10 minutes at :07, :17, etc.
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Simple schedule test
        run: |
          echo "üéâ SCHEDULED WORKFLOW IS WORKING!"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Time: $(date -u)"
          echo "Repository: ${{ github.repository }}"
          
          # Create a simple log file
          echo "$(date -u): Scheduled workflow executed successfully" >> schedule-test.log
          
      - name: Check if this is a scheduled run
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "‚úÖ SUCCESS: This is a scheduled run!"
            echo "üöÄ GitHub Actions scheduled workflows are working in this repository"
          else
            echo "‚ÑπÔ∏è This is a ${{ github.event_name }} run, not scheduled"
          fi
